<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe Game</title>
    <link href="layoutconfig.css" type="text/css" rel="stylesheet">
    <script src="app.js" type="application/javascript" rel="script"></script>
</head>

<body onload="startgame()">
<h1>Welcome to Tic Tac Toe Game !</h1>

<div id="message">Let the game begin !</div>
<div class="gamecanvas">
<table class="canvas" border="2">
    <tr>
        <td id="box1" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box2" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box3" class="squarebox" onclick="nextmove(this)"></td>
    </tr>
    <tr>
        <td id="box4" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box5" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box6" class="squarebox" onclick="nextmove(this)"></td>
    </tr>
    <tr>
        <td id="box7" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box8" class="squarebox" onclick="nextmove(this)"></td>
        <td id="box9" class="squarebox" onclick="nextmove(this)"></td>
    </tr>
</table>
</div>
<table class="canvas xscoreboard" border="2">
    <tr>
        <th>X's Score</th>
        <th>Y's Score</th>
    </tr>
    <tr>
        <td id="xscore"></td>
        <td id="yscore"></td>
    </tr>
</table>

<button class="resetButton buttons"type="button" onclick="resetgame()">Reset Game</button>
<button class="newGameButton buttons "type="button" onclick="newgame()">New Game</button>

</body>
</html>
